<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payment Error</title>
  </head>
  <body class="bg-orange-50 flex items-center justify-center h-screen">
    <section
      class="bg-white rounded-md p-8 max-w-sm text-center border border-red-200"
    >
      <h1 class="text-2xl font-bold text-red-600 mb-2">Payment Failed</h1>
      <p class="text-gray-600 mb-6">
        Something went wrong while processing your payment. Please try again.
      </p>
      <a
        href="https://josuan.bogoballers.site"
        class="px-3 py-1.5 rounded-md bg-red-500 text-white text-sm font-medium hover:bg-red-600 transition"
      >
        Retry
      </a>
    </section>
  </body>
</html>
